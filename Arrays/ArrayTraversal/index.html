    <title>Arrays - Array Traversal</title>

    <script>

        let games = ["Football", "Cricket", "Hockey", "Tennis", "Rugby"];

        for(let i = 0; i < games.length; i++)

            console.log("Index: " + i + ": " + games[i]);
        }
