<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays - Utility Methods</title>

    <script>

        /*
        Add ‘Polo’ as a member of the same array at the end using one of the utility methods
        Add ‘Polo’ as a member of the same array at the beginning of the array using one of the utility methods
        Remove a member of the same array from the end
        Remove a member of the same array from the beginning
        */

        let games = ["Football", "Cricket", "Hockey", "Tennis", "Rugby"];

        games.push('Polo');
        console.log(games)    // ["Football", "Cricket", "Hockey", "Tennis", "Rugby", "Polo"]
        
        games.unshift('Polo');
        console.log(games)    // ["Polo", "Football", "Cricket", "Hockey", "Tennis", "Rugby", "Polo"]

        games.pop(6);
        console.log(games)    // ["Polo", "Football", "Cricket", "Hockey", "Tennis", "Rugby", "Polo"]

        games.shift('Polo');
        console.log(games)    // ["Football", "Cricket", "Hockey", "Tennis", "Rugby"]
    </script>
</head>
<body>
    
</body>
</html>
