<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops - ForLoops</title>

    <script>
        // For Loop
        let games = ["Cricket", "Football", "Polo"]

        for (let i = 0; i < games.length; i++) {
            if (games[i].indexOf("Cricket", 1)) {
                console.log("Cricket Exists")
            } else {
                console.log("Does not Exist");
            }
        }

        // ForEach Loop

        games.forEach(elem => {
            if (elem.indexOf("Cricket", 1)) {
                console.log("Cricket Exists");
            } else {
                console.log("Does Not Exist");
            }
        });

        // For Of loop

        for (const game of games) {
            if (game.indexOf("Cricket", 1)) {
                console.log("Cricket Exists");
            } else {
                console.log("Does Not Exist");
            }
        }
    </script>
</head>

</html>
