<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays - Filter Arrays</title>

    <script>
        // Filter Arrays

        let ages = [40, 56, 80, 90, 100, 101, 102, 23, 22];

        ages.filter(elem => {
            console.log(elem >= 40);
            return elem >= 40;
        });
    </script>
