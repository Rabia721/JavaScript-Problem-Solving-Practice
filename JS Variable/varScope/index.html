<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable - Variable Scope</title>

    <script>

        // Create a variable my_num and assign it a number.
        // Convert my_num into a string using a toString() method.
        
        var my_num = 5;
        my_num = my_num.toString();
        
        console.log(typeof(my_num));    // string

        //Create a variable myString and assign it a value of "2.3". Now create 2 more new variables. 
        //One integer and assign it a value of parsInt(myString) 
        //and another float and assign it a value of parseFloat(myString). 
        //Check the value and type of integer and float in the console.
        
        var myString = "2.3";
        var myNum;
        var myFloat;

        myNum = parseInt(myString);     // 2
        myFloat = parseFloat(myString);    // 2.3

        console.log(myNum);
        console.log(myFloat);
        
        console.log(typeof(myNum));     // number
        console.log(typeof(myFloat));   // number
    </script>
</head>
<body>
    
</body>
</html>
