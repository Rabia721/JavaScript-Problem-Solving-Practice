<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Project</title>
    <script>
        // Logical Operators
        // && (and)
        var a = 5;
        var b = 10;

        if(a == 5 && b == 10)
        {
            alert("True")
        }
        else
        {
            alert("False")
        }

        // || (or)

        var c = 15;
        var d = 20;

        if(c == 15 || d == 25)
        {
            alert("True")
        }
        else
        {
            alert("False")
        }

        // ! (Not)

        var e = true;
        var f = false; 

        console.log(!e);
        console.log(!f);
    </script>
    <script>
        // Assignment Operator

        // =

        var x = 10;

        // +=

        x += 5;
        
        console.log(x);

        // -=

        x -= 5;
        console.log(x);

        // *=

        x *= 2;
        console.log(x);

        // /=

        x /= 2;
        console.log(x);

        // %=

        x %= 2;
        console.log(x);


        // **=

        x **= 2;
        console.log(x);
        
    </script>
</head>
